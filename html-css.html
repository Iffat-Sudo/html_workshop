<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace App</title>

    <style>
        /*tag selector*/
        body {
            font-family: "Arial", "sans-serif";
            background-color:#d4d0d0;
            color:#333;

        }

        header {
            background-color:#d10000;
            color:#ffffff;
            padding: 20px;
            text-align: center;
        }
        
        /*section styles*/
        #products {
            margin: 20px;
            padding: 20px;
            background-color:#fff;
            border: radius 5px;
        }

         /*heading styles*/
         #products h2 {
            color:#4CAF50;
            text-align: center;
        }

        /*product styles*/
        #product1 {
            margin: 20px;
            padding: 10px;
            max-width:600px;
            border: 1px solid #ddd ;
            border-radius: 5px;

        }

        #product2 {
            margin: 20px;
            padding: 10px;
            max-width:600px;
            border: 1px solid #ddd ;
            border-radius: 5px;

        }

         /*product image styles*/
         #product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
         }

         /*email field styles*/
         #email field {
            margin-bottom: 15px;

         }

         /*button styles*/
         #product button {
            background-color:#4CAF50 ;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
         }

         /*footer styles*/
         footer {
            margin-top: 20px;
            padding: 20px;
            background-color:#000000;
            border-radius: 5px;
            box-shadow: subtle effect;
            text-align: center;
            color: #fff;
         }

         
    </style>

</head>

<body>
    <header>
        <h1>The Marketplace</h1>
        <p>This is the first paragraph. It contains the product descriptions.</p>
    </header>
    <main>
        <section id="products">
            <h2>Fetured Products</h2>
            <div class="product">
                <h3>Product 1</h3>
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <p>This product has good fetures.</p>
                <ul>
                    <li>Price</li>
                    <li>Category</li>
                    <li>Rating</li>
                </ul>
                <div class="email-field">
                    <label for="product1-email"></label>
                </div>
                <button>View Details</button>

            </div>

            <div class="product">
                <h3>Product 2</h3>
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <p>This product has good fetures.</p>
                <ul>
                    <li>Price</li>
                    <li>Category</li>
                    <li>Rating</li>
                </ul>
                <div class="email-field">
                    <label for="product2-email"></label>
                </div>
                <button>View Details</button>

            </div>
        </section>
    </main>
    <br>
    <footer>
        Copyright
    </footer>

</body>

</html>
